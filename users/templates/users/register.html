{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Register Here</h1>

<div class="row">
<div class="col-md-4">
    <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

{% endblock %}
