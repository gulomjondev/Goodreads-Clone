<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>{% block title %} Landing page {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid navbar" style="background-color: #e3f2fd;" data-bs-theme="light">
    <a class="navbar-brand book1" href="{% url 'books:list' %}">Books</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav justify-content-center">
        <li class="nav-item me-2">
          <a class="nav-link active" aria-current="page" href="{% url 'users:register' %}">Register</a>
        </li><li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home</a>
        </li>

        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
               Dropdown
            </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'users:profile' %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'landing_page' %}">Home</a></li>
            <li>{% if request.user.is_authenticated %}
                    <a class="dropdown-item" href="{% url 'users:logout' %}">Logout</a>
                {% else %}
                    <a class="dropdown-item" href="{% url 'users:login' %}">Login</a>
              {% endif %}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
